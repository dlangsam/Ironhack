<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="javascripts/app.js"></script>
	<script src="javascripts/search.js"></script>
	<script src="javascripts/player.js"></script>
	<script src="javascripts/artistSearch.js"></script>
	<script src="javascripts/moreResults.js"></script>
</head>
<body>
	<form class = "js-song-search">
	<label for="song"></label>
	<input name = "song" class = "js-search-input" placeholder="Song name"></input>
	<button class = "js-search-button" type = "on-submit">Search</button> 
	</form>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <p class="artist">alt-J</p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>
		
		<audio class = "js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
		<form class = "js-more-results">
			<button class = "js-more-button" type = "on-submit">More results</button> 
		</form>
	</div>

		<!-- Artist modal view (hidden at first) -->
<div class="modal fade js-artist-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>

        <h3 class="modal-title">
        <span class="modal-artist"></span>
        </h3>
      </div><!-- .modal-header -->

      <div class="modal-body">
 
        <dl class="dl-horizontal">
        <dt>Photos</dt>
        <dd class = "modal-photos"></dd> 
        <dt>Genres</dt>
        <dd class = "modal-genres"></dd>    
        <dt>Followers</dt>
        <dd class = "modal-followers"></dd>    
        <dt>Popularity</dt>
        <dd class = "modal-popularity"></dd>        

        </dl>
       
      </div><!-- .modal-body -->

    </div><!-- .modal-content -->
  </div><!-- .modal-dialog -->
</div><!-- .modal -->

		<!-- Artist modal view (hidden at first) -->
<div class="modal fade js-more-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>

        <h3 class="modal-title">
        <span>More results</span>
        </h3>
      </div><!-- .modal-header -->

      <div class="modal-body more-results">
 
     


       
      </div><!-- .modal-body -->

    </div><!-- .modal-content -->
  </div><!-- .modal-dialog -->
</div><!-- .modal -->



</body>
</html>
