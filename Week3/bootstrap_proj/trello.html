<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="trellostylesheet.css">

</head>
<body>
	<div class="container-fluid heading">
	<div id = "header">
		<div class = "row heading">
			<div class = "col-sm-3 left-buttons">
			<button class="btn btn-default clear-button left-button" type="submit">HOME</button>
			<button class="btn btn-default clear-button left-button" type="submit">TOUR</button>
			<button class="btn btn-default clear-button left-button" type="submit">BLOG</button>
			</div>
			<div class = "col-sm-6">
				<img class = "logo" src = "trello_logo.png">
			</div>
			<div class = "col-sm-3">
			<div class = "right-buttons">
			<button class="btn btn-default green-btn" type="submit">Sign Up</button>
			<button class="btn btn-default blue-btn" type="submit">Log In</button>
			</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-sm-12 subscribe">
			</div>
		</div>
	</div>
		<div class = "row">
			<div class = "col-sm-9">
				<div class = "row agile-menu"> 
				<img id = "blue_logo" src = "blue_logo.png">
				<span>Agile Board</span>
				<span>Inspiring Boards</span>
				<span>Public</span>
				<!--agile board menu-->
				</div>
				<div class = "row">
					<div class = "col-sm-3">
					</div>
					<div class = "col-sm-3">
					</div>
					<div class = "col-sm-3">
					</div>

				</div>
			</div>
			<div class = "col-sm-3 menu">
				<div class = "row" id = "menu_title">
					<h3>Menu</h3>
				</div>
				<hr>
				<div class = "row">
					<div id = "faces">
						<img class = "face" src = "blonde_girl.png">
						<img class = "face" src = "guy.png">
						<img class = "face" src = "striped_girl.png">
					</div>
				</div>
				<hr>
				<div class = "row">
					<div>
						<div class = "actions">
						<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>Filter Cards</div>
						<br>
						<div class = "actions">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>More</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
