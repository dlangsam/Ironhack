<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="twitter.css">
	<title>
		Ironhack (@ironhack) | Twitter
	</title>
</head>
<body>
<div class="container-fluid heading">
	<div class = "row">
		<div class = "col-sm-4" id = "heading-btns">
			<span><button type="button" class="btn btn-default heading" ><img src = "bird.jpg" width= 30px height =30px> Home</button>
			<button type="button" class="btn btn-default heading" ><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Moments</button>
			</span>
		</div>
		<div class = "col-sm-5 search">
			<input name = "word" type = "text" placeholder="Search Twitter"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </input>


		</div>
		<div class = "col-sm-2 login">
			<a><span>Have an account?</span> Log in</a>
		</div>
	</div>


	<div class = "row">
		<div class = "col-sm-12 background-photo"></div>
	</div>
	<div class = "row stats">
		<div class = "col-sm-4">
		</div>
		<div class = "col-sm-4 stats">
			<div>Tweets
			<br><span>3,233</span>
			</div>
			<div>Following
			<br><span>2,504</span>
			</div>
			<div>Followers
			<br><span>8,143</span>
			</div>
			<div>Likes
			<br><span>39.7K</span>
			</div>
			<div>Lists
			<br><span>8</span>
			</div>
		</div>
		<div class = "col-sm-4 follow">
			<button type="button" class="btn btn-default follow"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Follow</button>
		</div>
	</div>
	<div class = "row main">
		<div class = "col-sm-4">
		<div class = "profile-info">
			<div id = "logo">
			<img src = "ironhack-logo.png" width = "200" height="200">
			</div>
			<div>
				Ironhack
				<br>
				@ironhack
			</div>
		</div>
		</div>
		<div class = "col-sm-8">
			<div class = "feed">
			<div class = "row content">
				<span>Tweets</span>
				<span>Tweets &amp; Replies</span>
				<span>Media</span>
			</div>
			<div class = "row content" id = "updates">
				View 1 new Tweet
			</div>
			</div>
		</div>


	</div>

</div>


</body>
</html>
